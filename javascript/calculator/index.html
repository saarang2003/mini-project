<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
</head>
<body>
    <header>
        this is Calculator 
    </header>

    <section>
        <div class="container">
            <div class="result">0</div>
            <div class="number-box">
                <div class="number">
                    <p>AC</p>
                </div>
                <div class="number">
                    <p>/</p>
                </div>
                <div class="number">
                    <p>%</p>
                </div>
                <div class="number">
                    <p>*</p>
                </div>
                <div class="number">
                    <p>1</p>
                </div>
                <div class="number">
                    <p>2</p>
                </div>
                <div class="number">
                    <p>3</p>
                </div>
                <div class="number">
                    <p>4</p>
                </div>
                <div class="number">
                    <p>5</p>
                </div>
                <div class="number">
                    <p>6</p>
                </div>
                <div class="number">
                    <p>7</p>
                </div>
                <div class="number">
                    <p>8</p>
                </div>
                <div class="number">
                    <p>9</p>
                </div>
                <div class="number">
                    <p>0</p>
                </div>
                <div class="number">
                    <p>-</p>
                </div>
                <div class="number">
                    <p>=</p>
                </div>
            </div>

        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
        margin: 0;
        padding: 0;
     }
     body{
        background-color:black;
        color: white;
        padding-top: 10px;
     }
     .container{
      padding-top: 20px;
        width: 80vw;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill,250px);
        grid-auto-rows: 10px;
        justify-content: center;
        grid-gap: 1px;
        border: 1px solid white;
        
     }
    .card{
      
      
    }
     .item-small {
      width: 230px;
      height: 230px;
      border: 1px solid white;
      grid-row-end: span 23;
      border-radius: 16px;
      background-color: red;
     }
     .item-medium{
      width: 230px;
      height: 300px;
      border: 1px solid white;
      grid-row-end: span 30;
      border-radius: 16px;
      background-color:blue;
     }

     .item-large{
      width: 230px;
      height: 420px;
      border: 1px solid white;
      grid-row-end: span 42;
      border-radius: 16px;
      background-color: yellow;   
     }

    

    </style>
</head>
<body>
        <div class="container">
            <div class="card item-small"></div>
            <div class="card item-medium"></div>
            <div class="card item-large"></div>
            <div class="card item-medium"></div>
            <div class="card item-medium"></div>
            <div class="card item-small"></div>
            <div class="card item-large"></div>

            <div class="card item-large"></div>
            <div class="card item-medium"></div>
            <div class="card item-small"></div>
            <div class="card item-small"></div>
            <div class="card item-large"></div>
            <div class="card item-medium"></div>
            <div class="card item-small"></div>
            <div class="card item-medium"></div>
            <div class="card item-large"></div>
            <div class="card item-medium"></div>
            <div class="card item-small"></div>
            <div class="card item-medium"></div>
            <div class="card item-small"></div>
            <div class="card item-small"></div>
            <div class="card item-large"></div>
            <div class="card item-medium"></div>
            <div class="card item-small"></div>
            

        </div>

</body>
</html>
